  * Arrays to the rescue!
  * Another type; a _collection_ of other types
    * If variables are buckets. Arrays are an empty bathtub full of buckets
  * Create an array;
  ```javascript
  ["hello", "hi", "g'day"]
  ```
  * Square brackets and commas: square brackets are the bathtub, commas separate the buckets
  * Like a string, has some methods. One is `forEach` to do something once per item in the array. Also known as "looping" or "iterating" over the array values.
  * Loop over it using: `["Jess", "Kylie", "Vin"].forEach(printer)`
  * Why is this better? Imagine you've got a huge array of values. Think; tweets on twitter! You can't write `printer()` over and over again millions of times. Instead, you iterate / loop over the array values.

  * Change `printer` to `return` instead of `console.log`

  * Try run `.forEach` now; notice `undefined`. Because; `forEach` doesn't know what to do with that `return`'d value. But, `.map` does!
  * Change the `forEach` to a `map` - still iterating, but now it captures those `return` values.
